<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Product Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="card">
      <div class="card__title">
        <h2>SimpleWheels</h2>
        <span class="card__account">
          <img src="img/account.svg" />
        </span>
      </div>
      <div class="order__description">
        Thanks for your order #2357654, your package
        will be on it's way shortly.
      </div>
      <div class="orders">
        <div class="order__item">
          <span class="product__name">
            Chapelli Vintage Single Speed
          </span>
          <span class="order__item_price">
            $317
          </span>
        </div>
        <div class="order__item">
          <span class="product__name">
            Castelli Arenberg Gel Gloves
          </span>
          <span class="order__item_price">
            $39
          </span>
        </div>
        <div class="order__item">
          <span class="total__text">
            TOTAL
          </span>
          <span class="order__item_price">
            $356
          </span>
        </div>
      </div>
      <img class="product__image" src="img/bicycle.png" />
    </div>
  </div>
</body>

</html>
